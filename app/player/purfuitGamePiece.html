<div class="gamePiece" ng-style="{top: player.boardLocation.top+'%', left: player.boardLocation.left +'%'}">
    <table id="player{{player.id}}" ng-class="{'currentPlayer': player.currentPlayer}" class="gameToken" ng-style="{'background-color': player.bgColor(), 'border-color': player.borderColor()}">
        <tr>
            <td class="gamePieceCategory" ng-class="{'categoryOne': player.categoryOneCollected}" ng-style="{'border-color': player.borderColor()}">
            </td>
            <td class="gamePieceCategory" ng-class="{'categoryTwo': player.categoryTwoCollected}" ng-style="{'border-color': player.borderColor()}">
            </td>
        </tr>
        <tr>
            <td class="gamePieceCategory" ng-class="{'categoryThree': player.categoryThreeCollected}" ng-style="{'border-color': player.borderColor()}">
            </td>
            <td class="gamePieceCategory" ng-class="{'categoryFour': player.categoryFourCollected}" ng-style="{'border-color': player.borderColor()}">
            </td>
        </tr>
    </table>
</div>
